{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Instagram</h1>
            <p>Sign up to see photos and videos from your friends.</p>
            <form method=="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}  
                </div>
                <button type="submit" class="btn btn-default">Sign Up</button><br>
                <p>Already have an account ?Login in</p><br><br>
            </form>
        </div>
    </div>
    {% endblock %}
